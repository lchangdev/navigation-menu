<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Navigation Menu</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body ng-app> <!-- initialize angular -->
  <nav class="{{active}}" ng-click="$event.preventDefault()">
    <!-- active is a variable in angular a model -->
    <!-- avaliable to all directives in current scope -->
    <a href="#" class="home" ng-click="active='home'">Home</a>
    <a href="#" class="projects" ng-click="active='projects'">Projects</a>
    <a href="#" class="services" ng-click="active='services'">Services</a>
    <a href="#" class="contact" ng-click="active='contact'">Contact</a>
  </nav>
  <p ng-hide="active">Please click a menu item</p>
    <!-- when $scope.active is truthy (element is hidden) -->
    <!-- initially, var active not set so will see this -->
  <p ng-show="active">You chose <b>{{active}}</b></p>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</body>
</html>
